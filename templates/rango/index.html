<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <title>Rango</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    <!-- JS -->
    <!-- <script src="{% static 'js/jquery.js' %}"></script> -->
</head>
<body>

    <h1>Rango says...</h1>
    <div>
        hey there partner! <br/>
        <strong>{{ boldmessage }}</strong><br/>
    </div>

    <div>
        <!-- if categories has any element in it: -->
        <!--  these brackets for Django commands -->
        {% if categories %} 
            <ul>
                {% for category in categories %}
                <!-- to display the category name from the list: -->
                <!-- these bracket for Django variables which will be placed on page -->
                    <li>
                        <!-- category.slug is from Category in models.py -->
                        <a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
        </div>

        <div>
            <a href="/rango/about/">About Rango</a><br />
            
            <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango"/>
        </div>
    
</body>
</html>
